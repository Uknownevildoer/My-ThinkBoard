name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install client dependencies
        run: |
          cd client
          npm install

      # Add your test scripts here if you have them
      # - name: Run server tests
      #   run: |
      #     cd server
      #     npm test

      # - name: Run client tests
      #   run: |
      #     cd client
      #     npm test

      - name: Build client
        run: |
          cd client
          npm run build 